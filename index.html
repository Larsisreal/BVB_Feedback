<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USS GmbH Feedback (Beispiel)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Anonymes Feedback – USS GmbH</h1>
    <form action="https://formspree.io/f/movlzegp" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Dein Feedback</label>
        <textarea name="feedback" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 h-32 focus:ring focus:ring-blue-300"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        Feedback absenden
      </button>
    </form>
    <p class="text-xs text-gray-500 mt-4 text-center">Dein Feedback ist anonym. Vielen Dank!</p>
    <p class="text-xs text-red-500 mt-2 text-center">⚠️ Dies ist keine offizielle Seite der USS GmbH, sondern nur ein Beispiel für einen Aufsatz.</p>
  </div>
</body>
</html>
